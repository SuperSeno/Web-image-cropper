<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop and Resize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Crop and Resize</h1>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div class="size-input">
            <label for="resizeWidth">Width:</label>
            <input type="number" id="resizeWidth" value="600" min="1">
            <label for="resizeHeight">Height:</label>
            <input type="number" id="resizeHeight" value="600" min="1">
        </div>
        <div class="format-input">
            <label for="format">Output Format:</label>
            <select id="format">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>
        <button id="processButton">Process Images</button>
        <div class="result-container" id="resultContainer">
            <h2>Processed Images:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
